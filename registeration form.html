<html>
    <head>
        <title>REGISTERATION FORM</title>
    
        <style>
            body{
                    font-family:"TimesNewRoman";
                    backGround-color:pink;
            }
            .container{
                padding:250px;
                background-color:aqua
            }
            
            
        </style>
    </head>
    <body >
        

        <form>
            <div class="container">
                <center>  <h1> Student Registeration Form</h1> </center>  
                <hr>
            <label>Firstname</label>
            <input type="text" name="firstname" size="15"/><br> <br>
            <label>Middlename</label>
            <input type="text" name="Middlename" size="15"/><br> <br>
            <label>Lastname</label>
            <input type="text" name="Lastname" size="15"/><br> <br>
            <div>
            <label>Course:</label>
            <select>
                <option>Course</option>
                <option>BCA</option>
                <option>BBA</option>
                <option>B.TECH</option>
                <option>MBA</option>
                <option>MCA</option>
                <option>M.TECH</option>
            </select>
            </div>
            <div>
            <label>Gender:</label>
            <input type="radio" name="male"/>male<br> <br>
            <input type="radio" name="femae"/>Female<br> <br>
            <input type="radio" name="other"/>other<br> <br>
            </div>
            <label>Phone:</label>
            <input type="text" name="countrycode" value="+91" size="2"/>
            <input type="text" name="phone" size="10"/><br> <br>
            <label>Address:</label>
            <textarea cols="80" rows="5" value="address"></textarea><br> <br>
            <label>Email:</label>
            <input type="email" id="email" name="email"/><br> <br>
            <label>Password:</label>
            <input type="password " id="pass" name="pass"/><br> <br>
            <input type="button"   class="registerbtn"  value="Submit"/>
        </form>
    </body>
</html>
